
<app-search></app-search>
<ul>
    <li *ngFor="let food of foods" class="card mb-3">
        <a href ="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" class="card-img-top">
        <div class="content" class="card-body">
            <div class="name" class="card-title">
                {{food.name}}
                
            </div>
            <span class="favourite {{food.favourite?'':'not'}}">♥</span>
            <!-- <div class="star">
                <star-rating
                    [value]="food.stars" [totalstars]="5" [readonly]="true"
                    checkedcolor="red" unchecked="black" size="22px">
                </star-rating>
            </div> -->
            <div class="product-item-footer" class="card-text">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                    {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>⏱</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    ${{food.price}}
                </div>
            </div>
        </div>
        </a>

    </li>
</ul>
